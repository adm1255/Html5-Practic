<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormHTML5</title>
</head>
<body>
 
  <p>TEXT: <input type="text" placeholder="input some text here"></p>

  <p>AUTOFOCUS: <input type="text" autofocus></p>

  <p>REQUIRED: <input type="text" required></p>

  <p>EMAIL: <input type="email"></p>

  <p>SUBMIT: <input type="submit" value="Submit"></p>

  <P>PATTERN: <input type="email" pattern="[0-9]"></P>

  <datelist id="colors">
    
    <option >Blue</option>
    <option >Red</option>
    <option >Orange</option>
  </datelist>

  <p>AUTOCOMPLETS: <input type="text" list="colors" ></p>


</body>
</html>
